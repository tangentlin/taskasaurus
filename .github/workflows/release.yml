name: Release

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Extract version from release tag
        id: version
        run: |
          TAG="${{ github.event.release.tag_name }}"
          # Remove 'v' prefix if present
          VERSION="${TAG#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm test

      - name: Update version in package.json
        run: |
          npm version ${{ steps.version.outputs.version }} --no-git-tag-version

      - name: Generate changelog
        id: changelog
        run: |
          CURRENT_TAG="${{ github.event.release.tag_name }}"
          VERSION="${{ steps.version.outputs.version }}"

          # Get the tag before the current one (sorted by version)
          PREV_TAG=$(git tag --sort=-version:refname | grep -A1 "^${CURRENT_TAG}$" | tail -1)
          if [ "$PREV_TAG" = "$CURRENT_TAG" ] || [ -z "$PREV_TAG" ]; then
            # First release or no previous tag
            echo "Generating changelog for first release"
            pnpm exec changelogen -r "$VERSION" --no-commit --no-tag --output CHANGELOG.md
          else
            echo "Generating changelog from $PREV_TAG to $CURRENT_TAG"
            # Use --first-parent to avoid duplicate entries from merge commits
            # The -r flag sets the version for proper changelog title formatting
            pnpm exec changelogen --from "$PREV_TAG" --to "$CURRENT_TAG" -r "$VERSION" --no-commit --no-tag --output CHANGELOG.md
          fi

          # Deduplicate changelog entries (prefers PR refs over commit hashes)
          node scripts/dedupe-changelog.mjs CHANGELOG.md

          # Extract the latest version section from CHANGELOG.md for release notes
          # Match version headers like "## v1.2.3" or "## 1.2.3" or "## [1.2.3]"
          awk '/^## (v?[0-9]+\.[0-9]+\.[0-9]+|\[v?[0-9]+\.[0-9]+\.[0-9]+\])/{if(found) exit; found=1} found' CHANGELOG.md > release-notes.md

      - name: Build and package extension
        run: pnpm run package

      - name: Publish to VS Code Marketplace
        run: pnpm exec vsce publish --no-dependencies -p ${{ secrets.VSCE_PAT }}

      - name: Publish to Open VSX
        run: pnpm exec ovsx publish --no-dependencies -p ${{ secrets.OVSX_PAT }}

      - name: Upload .vsix to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.release.tag_name }}
          files: "*.vsix"

      - name: Update GitHub release notes
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.release.tag_name }}
          body_path: release-notes.md

      - name: Commit version bump and changelog
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json CHANGELOG.md
          git commit -m "chore: bump version to ${{ steps.version.outputs.version }}"
          git push origin main
